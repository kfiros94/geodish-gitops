{{- if index .Values.applications "geodish-app" "enabled" }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ index .Values.applications "geodish-app" "name" }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: {{ index .Values.applications "geodish-app" "name" }}
    app.kubernetes.io/part-of: geodish-gitops
    app.kubernetes.io/managed-by: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "{{ index .Values.applications "geodish-app" "syncWave" }}"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.project.name }}
  
  source:
    repoURL: {{ .Values.global.repoURL }}
    targetRevision: {{ .Values.global.targetRevision }}
    path: {{ index .Values.applications "geodish-app" "path" }}
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: image.tag
          value: "{{ index .Values.applications "geodish-app" "image" "tag" }}"
        - name: mongodb.host
          value: "mongodb.geodish-app.svc.cluster.local"
        - name: mongodb.port
          value: "27017"
        - name: mongodb.database
          value: "geodish"
        - name: global.environment
          value: "production"
  
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ index .Values.applications "geodish-app" "namespace" }}
  
  syncPolicy:
    automated:
      prune: {{ .Values.syncPolicy.automated.prune }}
      selfHeal: {{ .Values.syncPolicy.automated.selfHeal }}
      allowEmpty: {{ .Values.syncPolicy.automated.allowEmpty }}
    syncOptions:
      {{- range .Values.syncPolicy.syncOptions }}
      - {{ . }}
      {{- end }}
      - RespectIgnoreDifferences=true
    retry:
      limit: {{ .Values.syncPolicy.retry.limit }}
      backoff:
        duration: {{ .Values.syncPolicy.retry.backoff.duration }}
        factor: {{ .Values.syncPolicy.retry.backoff.factor }}
        maxDuration: {{ .Values.syncPolicy.retry.backoff.maxDuration }}

  # Health check configuration
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/template/spec/containers/0/image
        - /spec/replicas
        
  # Custom health check for the application
  info:
    - name: 'Application Version'
      value: "{{ index .Values.applications "geodish-app" "image" "tag" }}"
    - name: 'Environment'
      value: 'Production'
    - name: 'Database'
      value: 'External MongoDB'
{{- end }}
